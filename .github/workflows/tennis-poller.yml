name: Tennis Poller

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15,45 * * * *"   # пример: 2 раза в час

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          APP_TZ: Europe/Helsinki
        run: python gha_worker.py
