name: tennis-poller
on:
  workflow_dispatch:
  schedule:
    - cron: "15 4-22/3 * * *"   # каждые ~3 часа днём по UTC (бесплатно и достаточно)
jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install
        run: pip install -r requirements.txt
      - name: Prepare env
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: python -c "import os; print('PG set?', bool(os.getenv('POSTGRES_URL')))"
      - name: Fill cache
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: python gha_worker.py
