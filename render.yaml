
services:
  - type: worker
    name: tennis-watch-bot
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TZ
        value: Europe/Helsinki
      - key: POLL_SECONDS
        value: "75"
      - key: DATA_SOURCE
        value: sofascore
      - key: DB_PATH
        value: bot.db
